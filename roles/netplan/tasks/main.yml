- name: Copy Netplan config
  become: yes
  copy:
    src: 01-netcfg.yaml
    dest: /etc/netplan/01-netcfg.yaml
    owner: root
    group: root
    mode: '0644'
  notify: Apply Netplan configuration

- name: Remove installer Netplan config
  become: yes
  file:
    path: /etc/netplan/00-installer-config.yaml
    state: absent
  notify: Apply Netplan configuration
